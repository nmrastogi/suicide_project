<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Graph Race - Suicide Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            overflow-x: hidden;
        }
        
        .race-page-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        .race-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .race-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .race-controls-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        #line-race-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex: 1;
            position: relative;
            min-height: 600px;
        }
        
        #line-race-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #race-year-indicator {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        #current-year-display {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            line-height: 1;
        }
        
        #year-progress {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        #total-value-display {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
        }
        
        .line-path {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .line-point {
            cursor: pointer;
        }
        
        .grid-line {
            stroke: #e0e0e0;
            stroke-width: 1;
            stroke-dasharray: 3,3;
        }
        
        .axis {
            font-size: 12px;
        }
        
        .axis-label {
            font-size: 14px;
            font-weight: 600;
            fill: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="race-page-container">
        <div class="race-header">
            <h1>Line Graph Race</h1>
            <p style="color: var(--text-secondary);">Watch how suicide statistics change over time for selected states (2014-2023)</p>
        </div>
        
        <div class="race-controls-panel">
            <div class="toggle-buttons" id="line-race-metric-toggle">
                <button class="toggle-btn active" data-metric="deaths">Total Deaths</button>
                <button class="toggle-btn" data-metric="rate">Age Adjusted Rate</button>
            </div>
            <div class="race-controls">
                <button id="line-play-pause-btn" class="toggle-btn" style="min-width: 100px; padding: 0.75rem 1.5rem;">
                    <span id="line-play-pause-text">Pause</span>
                </button>
                <label style="font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                    Speed: 
                    <input type="range" id="line-speed-slider" min="200" max="2000" value="800" step="100" style="width: 120px;">
                    <span id="line-speed-display">800ms</span>
                </label>
            </div>
        </div>
        
        <div class="race-controls-panel" style="margin-top: 1rem;">
            <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
                <label style="font-size: 0.9rem; font-weight: 500; color: var(--text-primary);">
                    Select States to Compare:
                </label>
                <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <button id="line-select-all-states" class="toggle-btn" style="flex: 1; padding: 0.5rem;">Select All</button>
                    <button id="line-clear-all-states" class="toggle-btn" style="flex: 1; padding: 0.5rem;">Clear All</button>
                </div>
                <select id="line-state-filter" multiple size="8" style="width: 100%; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 6px; font-size: 0.85rem; background: var(--surface);">
                    <!-- States will be populated by JavaScript -->
                </select>
                <p style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem;">
                    Hold Ctrl/Cmd to select multiple states. Lines will appear as the animation progresses.
                </p>
            </div>
        </div>
        
        <div id="line-race-container">
            <div id="race-year-indicator">
                <div id="current-year-display">2014</div>
                <div id="year-progress"></div>
                <div id="total-value-display"></div>
            </div>
            <svg id="line-race-svg"></svg>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="line-race.js"></script>
</body>
</html>
