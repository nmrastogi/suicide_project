<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Race - Suicide Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            overflow-x: hidden;
        }
        
        .race-page-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }
        
        .race-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .race-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .race-controls-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        #bar-race-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex: 1;
        }
        
        #bar-race-chart {
            width: 100%;
            min-height: 1800px; /* Increased for all 51 states */
        }
        
        #bar-race-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .axis text {
            font-size: 11px;
        }
        
        .axis .tick {
            opacity: 0.8;
        }
        
        .axis .domain {
            stroke-width: 1.5;
        }
        
        /* Y-axis specific styling for less clutter */
        .y-axis-group .tick line {
            display: none; /* Hide tick lines */
        }
        
        .y-axis-group .tick text {
            font-size: 13px;
            font-weight: 500;
            fill: #333;
        }
        
        /* Hide y-axis line completely */
        .y-axis-group .domain {
            display: none;
        }
        
        #race-year-indicator {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
        }
        
        #current-year-display {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            line-height: 1;
        }
        
        #year-progress {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        
        #total-value-display {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="race-page-container">
        <div class="race-header">
            <h1>Bar Chart Race</h1>
            <p style="color: var(--text-secondary);">US Suicide Statistics by State (2014-2023)</p>
        </div>
        
        <div class="race-controls-panel">
            <div class="toggle-buttons" id="race-metric-toggle">
                <button class="toggle-btn active" data-metric="deaths">Total Deaths</button>
                <button class="toggle-btn" data-metric="rate">Age Adjusted Rate</button>
            </div>
            <div class="race-controls">
                <button id="play-pause-btn" class="toggle-btn" style="min-width: 100px; padding: 0.75rem 1.5rem;">
                    <span id="play-pause-text">Pause</span>
                </button>
                <label style="font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                    Speed: 
                    <input type="range" id="speed-slider" min="200" max="2000" value="800" step="100" style="width: 120px;">
                    <span id="speed-display">800ms</span>
                </label>
            </div>
        </div>
        
        <div id="bar-race-container">
            <div id="race-year-indicator">
                <div id="current-year-display">2014</div>
                <div id="year-progress"></div>
                <div id="total-value-display"></div>
            </div>
            <div id="bar-race-chart">
                <svg id="bar-race-svg"></svg>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="bar-race.js"></script>
</body>
</html>
