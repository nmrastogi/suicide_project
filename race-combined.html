<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Visualizations - Suicide Statistics</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            overflow-x: hidden;
        }
        
        .home-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 15;
        }
        
        .home-button .toggle-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
        
        .race-combined-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            padding-top: 5rem;
        }
        
        .race-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .race-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .race-controls-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .visualization-section {
            display: none;
            flex-direction: column;
        }
        
        .visualization-section.active {
            display: flex;
        }
        
        #bar-race-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex: 1;
        }
        
        #bar-race-chart {
            width: 100%;
            min-height: 900px;
        }
        
        #bar-race-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #line-race-container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            flex: 1;
            position: relative;
            min-height: 600px;
        }
        
        #line-race-svg {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #race-year-indicator {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #bar-race-year-indicator,
        #line-race-year-indicator {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #current-year-display,
        #bar-current-year-display,
        #line-current-year-display {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            line-height: 1;
            text-align: center;
        }
        
        #year-progress,
        #bar-year-progress,
        #line-year-progress {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        #total-value-display,
        #bar-total-value-display,
        #line-total-value-display {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-color);
            text-align: center;
        }
        
        .axis text {
            font-size: 11px;
        }
        
        .axis .tick {
            opacity: 0.8;
        }
        
        .axis .domain {
            stroke-width: 1.5;
        }
        
        .y-axis-group .tick line {
            display: none;
        }
        
        .y-axis-group .tick text {
            font-size: 13px;
            font-weight: 500;
            fill: #333;
        }
        
        .y-axis-group .domain {
            display: none;
        }
        
        .line-path {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .line-point {
            cursor: pointer;
        }
        
        .grid-line {
            stroke: #e0e0e0;
            stroke-width: 1;
            stroke-dasharray: 3,3;
        }
        
        .axis-label {
            font-size: 14px;
            font-weight: 600;
            fill: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="home-button">
        <button class="toggle-btn" onclick="window.location.href='index.html'">
            ‚Üê Home
        </button>
    </div>
    
    <div class="race-combined-container">
        <div class="race-header">
            <h1>Race Visualizations</h1>
            <p style="color: var(--text-secondary);">Bar Chart Race and Line Graph Race - US Suicide Statistics (2014-2023)</p>
        </div>
        
        <div class="view-toggle">
            <button id="bar-race-view-btn" class="toggle-btn active" style="padding: 1rem 2rem; font-size: 1rem;">
                Bar Chart Race
            </button>
            <button id="line-race-view-btn" class="toggle-btn" style="padding: 1rem 2rem; font-size: 1rem;">
                Line Graph Race
            </button>
        </div>
        
        <!-- Bar Chart Race Section -->
        <div id="bar-race-section" class="visualization-section active">
            <div class="race-controls-panel">
                <div class="toggle-buttons" id="bar-race-metric-toggle">
                    <button class="toggle-btn" data-metric="deaths">Total Deaths</button>
                    <button class="toggle-btn active" data-metric="rate">Age Adjusted Rate</button>
                </div>
                <div class="race-controls">
                    <button id="bar-play-pause-btn" class="toggle-btn" style="min-width: 100px; padding: 0.75rem 1.5rem;">
                        <span id="bar-play-pause-text">Pause</span>
                    </button>
                    <label style="font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                        Speed: 
                        <input type="range" id="bar-speed-slider" min="200" max="2000" value="800" step="100" style="width: 120px;">
                        <span id="bar-speed-display">800ms</span>
                    </label>
                </div>
            </div>
            
            <div class="race-controls-panel" style="margin-top: 1rem;">
                <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
                    <label style="font-size: 0.9rem; font-weight: 500; color: var(--text-primary);">
                        Filter States:
                    </label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <button id="bar-select-all-states" class="toggle-btn" style="flex: 1; padding: 0.5rem;">Select All</button>
                        <button id="bar-clear-all-states" class="toggle-btn" style="flex: 1; padding: 0.5rem;">Clear All</button>
                    </div>
                    <select id="bar-state-filter" multiple size="8" style="width: 100%; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 6px; font-size: 0.85rem; background: var(--surface);">
                        <!-- States will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div id="bar-race-container">
                <div id="bar-race-year-indicator">
                    <div id="bar-current-year-display">2014</div>
                    <div id="bar-year-progress"></div>
                    <div id="bar-total-value-display"></div>
                </div>
                <div id="bar-race-chart">
                    <svg id="bar-race-svg"></svg>
                </div>
            </div>
        </div>
        
        <!-- Line Graph Race Section -->
        <div id="line-race-section" class="visualization-section">
            <div class="race-controls-panel">
                <div class="toggle-buttons" id="line-race-metric-toggle">
                    <button class="toggle-btn" data-metric="deaths">Total Deaths</button>
                    <button class="toggle-btn active" data-metric="rate">Age Adjusted Rate</button>
                </div>
                <div class="race-controls">
                    <button id="line-play-pause-btn" class="toggle-btn" style="min-width: 100px; padding: 0.75rem 1.5rem;">
                        <span id="line-play-pause-text">Pause</span>
                    </button>
                    <label style="font-size: 0.9rem; color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem;">
                        Speed: 
                        <input type="range" id="line-speed-slider" min="200" max="2000" value="800" step="100" style="width: 120px;">
                        <span id="line-speed-display">800ms</span>
                    </label>
                </div>
            </div>
            
            <div class="race-controls-panel" style="margin-top: 1rem;">
                <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
                    <label style="font-size: 0.9rem; font-weight: 500; color: var(--text-primary);">
                        Select States to Compare:
                    </label>
                    <div style="display: flex; gap: 0.5rem; margin-bottom: 0.5rem;">
                        <button id="line-select-all-states" class="toggle-btn" style="flex: 1; padding: 0.5rem;">Select All</button>
                        <button id="line-clear-all-states" class="toggle-btn" style="flex: 1; padding: 0.5rem;">Clear All</button>
                    </div>
                    <select id="line-state-filter" multiple size="8" style="width: 100%; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 6px; font-size: 0.85rem; background: var(--surface);">
                        <!-- States will be populated by JavaScript -->
                    </select>
                    <p style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem;">
                        Hold Ctrl/Cmd to select multiple states. Lines will appear as the animation progresses.
                    </p>
                </div>
            </div>
            
            <div id="line-race-container">
                <div id="line-race-year-indicator">
                    <div id="line-current-year-display">2014</div>
                    <div id="line-year-progress"></div>
                    <div id="line-total-value-display"></div>
                </div>
                <svg id="line-race-svg"></svg>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="race-combined.js"></script>
</body>
</html>
